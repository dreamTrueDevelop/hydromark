<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organization Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body>
<section class="h-100">
    <div class="container h-100">
        <div class="row justify-content-sm-center h-100">
            <div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
                <div class="text-center my-5">
                    <h1 class="fs-4 card-title fw-bold mb-4">Organization Details</h1>
                </div>
                <div class="card shadow-lg">
                    <div class="card-body p-5">
                        <form id="organizationForm" class="needs-validation" novalidate>
                            <div class="mb-3">
                                <label for="orgName" class="mb-2 text-muted">Organization Name</label>
                                <input id="orgName" type="text" class="form-control" name="orgName" required>
                                <div class="invalid-feedback">
                                    Organization Name is required
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="orgEmail" class="mb-2 text-muted">Organization Email</label>
                                <input id="orgEmail" type="email" class="form-control" name="orgEmail" required>
                                <div class="invalid-feedback">
                                    Valid email is required
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="orgMobile" class="mb-2 text-muted">Organization Mobile</label>
                                <input id="orgMobile" type="tel" class="form-control" name="orgMobile" required>
                                <div class="invalid-feedback">
                                    Valid mobile number is required
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="productSelect" class="mb-2 text-muted">Products</label>
                                <select id="productSelect" class="form-select" name="productId" required>
                                    <option value="">Select a product...</option>
                                    <!-- Products will be populated dynamically via JavaScript -->
                                </select>
                                <div class="invalid-feedback">
                                    Please select a product
                                </div>
                            </div>
                            <div class="d-flex align-items-center">
                                <button type="submit" class="btn btn-primary ms-auto">
                                    Submit
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="text-center mt-5 text-muted">
                    Copyright &copy; &mdash; Your Company
                </div>
            </div>
        </div>
    </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjgefvhyyzcGFY86Vb8y6iUlYlHYewYtuw60nIcRXGYiZfRKuNJoW0" crossorigin="anonymous"></script>
<script src="js/organization.js"></script>
</body>
</html>

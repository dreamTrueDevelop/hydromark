<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hydromark</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body>
<section class="h-100">
    <div class="container h-100">
        <div class="row justify-content-sm-center h-100">
            <div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
                <div class="text-center my-5">
                    <h1 class="fs-4 card-title fw-bold mb-4">Add New Product</h1>
                </div>
                <div class="card shadow-lg">
                    <div class="card-body p-5">
                        <form id="productForm" class="needs-validation" novalidate enctype="multipart/form-data">
                            <div class="mb-3">
                                <label for="productId" class="mb-2 text-muted">Product ID</label>
                                <input id="productId" type="text" class="form-control" name="productId" required>
                                <div class="invalid-feedback">
                                    Product ID is required
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="productName" class="mb-2 text-muted">Product Name</label>
                                <input id="productName" type="text" class="form-control" name="productName" required>
                                <div class="invalid-feedback">
                                    Product Name is required
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="productDesc" class="mb-2 text-muted">Product Description</label>
                                <textarea id="productDesc" class="form-control" name="productDesc" rows="3" required></textarea>
                                <div class="invalid-feedback">
                                    Product Description is required
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="productImage" class="mb-2 text-muted">Product Image</label>
                                <input id="productImage" type="file" class="form-control" name="productImage" required>
                                <div class="invalid-feedback">
                                    Product Image is required
                                </div>
                            </div>
                            <div class="d-flex align-items-center">
                                <button type="submit" class="btn btn-primary ms-auto">
                                    Submit
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="text-center mt-5 text-muted">
                    Copyright &copy; &mdash; Hydromark
                </div>
            </div>
        </div>
    </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjgefvhyyzcGFY86Vb8y6iUlYlHYewYtuw60nIcRXGYiZfRKuNJoW0" crossorigin="anonymous"></script>
<script src="js/product.js"></script>
</body>
</html>
